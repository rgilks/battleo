<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleO Web Simulation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #2d5a27; }
        .error { background: #5a2727; }
        .info { background: #275a5a; }
        canvas {
            border: 1px solid #333;
            margin: 20px 0;
        }
        button {
            background: #4ecca3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45b392;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>BattleO Web Simulation Test</h1>
        
        <div id="test-results"></div>
        
        <canvas id="test-canvas" width="400" height="300"></canvas>
        
        <div>
            <button onclick="testSimulation()">Test Simulation</button>
            <button onclick="addAgent()">Add Agent</button>
            <button onclick="addResource()">Add Resource</button>
            <button onclick="getStats()">Get Stats</button>
        </div>
        
        <div id="stats-display"></div>
    </div>

    <script type="module">
        import init, { BattleSimulation } from "./pkg/battleo.js";
        
        let simulation;
        let testResults = [];
        
        function logResult(message, type = 'info') {
            const result = document.createElement('div');
            result.className = `test-result ${type}`;
            result.textContent = message;
            document.getElementById('test-results').appendChild(result);
            testResults.push({ message, type });
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        async function testSimulation() {
            try {
                logResult('Starting web simulation test...', 'info');
                
                // Test WASM initialization
                logResult('Initializing WASM...', 'info');
                await init();
                logResult('‚úÖ WASM initialized successfully', 'success');
                
                // Test simulation creation
                logResult('Creating simulation...', 'info');
                simulation = new BattleSimulation('test-canvas');
                logResult('‚úÖ Simulation created successfully', 'success');
                
                // Test simulation start
                logResult('Starting simulation...', 'info');
                simulation.start();
                logResult('‚úÖ Simulation started successfully', 'success');
                
                // Test basic functionality
                logResult('Testing basic functionality...', 'info');
                simulation.add_agent(100, 100);
                simulation.add_resource(200, 150);
                logResult('‚úÖ Agents and resources added successfully', 'success');
                
                // Test stats retrieval
                logResult('Testing stats retrieval...', 'info');
                const stats = simulation.get_stats();
                logResult(`‚úÖ Stats retrieved: ${stats.agent_count} agents, ${stats.resource_count} resources`, 'success');
                
                logResult('üéâ All web simulation tests passed!', 'success');
                
            } catch (error) {
                logResult(`‚ùå Test failed: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }
        
        function addAgent() {
            if (simulation) {
                const x = Math.random() * 400;
                const y = Math.random() * 300;
                simulation.add_agent(x, y);
                logResult(`Added agent at (${x.toFixed(0)}, ${y.toFixed(0)})`, 'info');
            } else {
                logResult('Simulation not initialized', 'error');
            }
        }
        
        function addResource() {
            if (simulation) {
                const x = Math.random() * 400;
                const y = Math.random() * 300;
                simulation.add_resource(x, y);
                logResult(`Added resource at (${x.toFixed(0)}, ${y.toFixed(0)})`, 'info');
            } else {
                logResult('Simulation not initialized', 'error');
            }
        }
        
        function getStats() {
            if (simulation) {
                const stats = simulation.get_stats();
                const statsDiv = document.getElementById('stats-display');
                statsDiv.innerHTML = `
                    <h3>Current Stats:</h3>
                    <p>Agents: ${stats.agent_count}</p>
                    <p>Resources: ${stats.resource_count}</p>
                    <p>Max Generation: ${stats.max_generation}</p>
                    <p>Average Age: ${stats.average_age.toFixed(1)}</p>
                    <p>Total Energy: ${stats.total_energy.toFixed(0)}</p>
                    <p>Total Kills: ${stats.total_kills}</p>
                    <p>Average Fitness: ${stats.average_fitness.toFixed(3)}</p>
                `;
                logResult('Stats updated', 'info');
            } else {
                logResult('Simulation not initialized', 'error');
            }
        }
        
        // Make functions globally available
        window.testSimulation = testSimulation;
        window.addAgent = addAgent;
        window.addResource = addResource;
        window.getStats = getStats;
        
        logResult('Test page loaded. Click "Test Simulation" to begin.', 'info');
    </script>
</body>
</html>
