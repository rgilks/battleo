<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleo - Evolutionary Battle Simulation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #0f0f23;
        color: #ffffff;
        overflow: hidden;
        height: 100vh;
      }

      .container {
        width: 100vw;
        height: 100vh;
        position: relative;
        background: radial-gradient(
          ellipse at center,
          rgba(26, 26, 46, 0.8) 0%,
          rgba(15, 15, 35, 0.95) 100%
        );
      }

      .stats-overlay {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(15, 15, 35, 0.85);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 16px;
        z-index: 1000;
        min-width: 200px;
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
        opacity: 0;
        pointer-events: none;
        transform: translateX(100%);
      }

      .stats-overlay.visible {
        opacity: 1;
        pointer-events: all;
        transform: translateX(0);
      }

      .stats-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background: rgba(78, 205, 196, 0.2);
        border: 1px solid rgba(78, 205, 196, 0.3);
        border-radius: 50%;
        cursor: pointer;
        z-index: 1001;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
        font-size: 16px;
        color: rgba(78, 205, 196, 0.8);
      }

      .stats-toggle:hover {
        background: rgba(78, 205, 196, 0.3);
        border-color: rgba(78, 205, 196, 0.5);
        color: rgba(78, 205, 196, 1);
        transform: scale(1.1);
      }

      .stats-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .stats-title {
        display: flex;
        align-items: center;
      }

      .restart-btn {
        background: rgba(255, 107, 107, 0.15);
        color: rgba(255, 107, 107, 0.9);
        border: 1px solid rgba(255, 107, 107, 0.25);
        border-radius: 6px;
        padding: 6px 10px;
        cursor: pointer;
        font-size: 0.7em;
        font-weight: 600;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .restart-btn:hover {
        background: rgba(255, 107, 107, 0.25);
        border-color: rgba(255, 107, 107, 0.4);
        color: rgba(255, 107, 107, 1);
        transform: translateY(-1px);
      }

      .minimize-btn {
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 6px;
        padding: 6px;
        cursor: pointer;
        font-size: 0.7em;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-left: 6px;
        backdrop-filter: blur(5px);
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .minimize-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        color: rgba(255, 255, 255, 0.8);
        border-color: rgba(255, 255, 255, 0.25);
        transform: translateY(-1px);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .stat-item {
        text-align: left;
        padding: 6px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      }

      .stat-item:last-child {
        border-bottom: none;
      }

      .stat-item .label {
        font-size: 0.55em;
        color: rgba(160, 160, 160, 0.8);
        margin-bottom: 2px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        font-weight: 600;
      }

      .stat-item .value {
        font-size: 1.1em;
        font-weight: 700;
        color: #4ecdc4;
        line-height: 1.1;
        text-shadow: 0 0 8px rgba(78, 205, 196, 0.3);
      }

      .stat-item.full-width {
        grid-column: 1 / -1;
        text-align: center;
        padding: 10px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        margin-top: 8px;
        background: rgba(78, 205, 196, 0.05);
        border-radius: 6px;
        margin-left: -4px;
        margin-right: -4px;
        padding-left: 4px;
        padding-right: 4px;
      }

      .stat-item.full-width .value {
        font-size: 1.3em;
        text-shadow: 0 0 12px rgba(78, 205, 196, 0.4);
      }

      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4ecdc4;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(78, 205, 196, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(78, 205, 196, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(78, 205, 196, 0);
        }
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #simulation-canvas {
        width: 100%;
        height: 100%;
        display: block;
        cursor: crosshair;
      }

      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1000;
        background: rgba(26, 26, 46, 0.9);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid #4ecdc4;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }

      /* Click effect animation */
      @keyframes clickEffect {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.7;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="stats-overlay" id="stats-overlay">
        <div class="stats-header">
          <div class="stats-title">
            <span class="status-indicator"></span>
          </div>
          <div>
            <button
              class="restart-btn"
              id="restart-btn"
              title="Restart simulation"
            >
              ↻ Restart
            </button>
            <button class="minimize-btn" id="minimize-btn" title="Hide stats">
              ×
            </button>
          </div>
        </div>
        <div class="stats-content">
          <div class="stats-grid">
            <div class="stat-item">
              <div class="label">Agents</div>
              <div id="agent-count" class="value">0</div>
            </div>
            <div class="stat-item">
              <div class="label">Resources</div>
              <div id="resource-count" class="value">0</div>
            </div>
            <div class="stat-item">
              <div class="label">Generation</div>
              <div id="max-generation" class="value">0</div>
            </div>
            <div class="stat-item">
              <div class="label">Avg Age</div>
              <div id="avg-age" class="value">0</div>
            </div>
            <div class="stat-item">
              <div class="label">Total Energy</div>
              <div id="total-energy" class="value">0</div>
            </div>
            <div class="stat-item">
              <div class="label">Total Kills</div>
              <div id="total-kills" class="value">0</div>
            </div>
            <div class="stat-item full-width">
              <div class="label">Avg Fitness</div>
              <div id="avg-fitness" class="value">0</div>
            </div>
          </div>
        </div>
      </div>

      <div class="stats-toggle" id="stats-toggle" title="Show stats">⚡</div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Initializing simulation...</p>
      </div>
      <canvas id="simulation-canvas" class="hidden"></canvas>
    </div>

    <script type="module">
      import init, {
        BattleSimulation,
        ParallelProcessor,
      } from "./pkg/battleo.js";

      let simulation;
      let parallelProcessor;
      let isRunning = false;

      async function main() {
        try {
          await init();

          // Initialize parallel processor with Rayon by default
          parallelProcessor = new ParallelProcessor();

          // Try to initialize Rayon first
          try {
            await parallelProcessor.initialize();
            console.log("Rayon parallel processing initialized successfully");
          } catch (error) {
            console.log("Rayon initialization failed, using fallback mode");
            await parallelProcessor.initialize_fallback();
          }

          simulation = new BattleSimulation("simulation-canvas");
          simulation.set_rayon_initialized(true);

          // Hide loading, show canvas
          document.getElementById("loading").classList.add("hidden");
          document
            .getElementById("simulation-canvas")
            .classList.remove("hidden");

          setupEventListeners();
          startStatsUpdate();

          // Auto-start the simulation
          simulation.start();
          isRunning = true;
          animate();
        } catch (error) {
          console.error("Failed to initialize simulation:", error);
          document.getElementById("loading").innerHTML = `
            <div style="color: #ff6b6b;">
              <h3>Failed to load simulation</h3>
              <p>${error.message}</p>
              <p>Make sure to build the project with: wasm-pack build --target web</p>
            </div>
          `;
        }
      }

      function setupEventListeners() {
        // Restart button
        document.getElementById("restart-btn").addEventListener("click", () => {
          if (simulation) {
            simulation.reset();
            updateStats();
          }
        });

        // Hide stats button
        document
          .getElementById("minimize-btn")
          .addEventListener("click", () => {
            const overlay = document.getElementById("stats-overlay");
            const toggle = document.getElementById("stats-toggle");

            overlay.classList.remove("visible");
            toggle.style.display = "flex";
          });

        // Show stats toggle
        document
          .getElementById("stats-toggle")
          .addEventListener("click", () => {
            const overlay = document.getElementById("stats-overlay");
            const toggle = document.getElementById("stats-toggle");

            overlay.classList.add("visible");
            toggle.style.display = "none";
          });

        // Canvas click handling - add agents by default
        const canvas = document.getElementById("simulation-canvas");
        canvas.addEventListener("click", (event) => {
          const rect = canvas.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;

          // Add visual feedback
          createClickEffect(event.clientX, event.clientY);

          // Add agent at click location
          simulation.add_agent(x, y);
        });
      }

      function createClickEffect(x, y) {
        const effect = document.createElement("div");
        effect.style.position = "fixed";
        effect.style.left = x - 10 + "px";
        effect.style.top = y - 10 + "px";
        effect.style.width = "20px";
        effect.style.height = "20px";
        effect.style.borderRadius = "50%";
        effect.style.background =
          "radial-gradient(circle, rgba(78, 205, 196, 0.8) 0%, transparent 70%)";
        effect.style.pointerEvents = "none";
        effect.style.zIndex = "1000";
        effect.style.animation = "clickEffect 0.6s ease-out forwards";

        document.body.appendChild(effect);

        setTimeout(() => {
          document.body.removeChild(effect);
        }, 600);
      }

      function updateStats() {
        if (!simulation) return;

        const stats = simulation.get_stats();

        document.getElementById("agent-count").textContent = stats.agent_count;
        document.getElementById("resource-count").textContent =
          stats.resource_count;
        document.getElementById("max-generation").textContent =
          stats.max_generation;
        document.getElementById("avg-age").textContent = Math.round(
          stats.average_age
        );
        document.getElementById("total-energy").textContent = Math.round(
          stats.total_energy
        );
        document.getElementById("total-kills").textContent = stats.total_kills;
        document.getElementById("avg-fitness").textContent =
          stats.average_fitness.toFixed(2);
      }

      function startStatsUpdate() {
        setInterval(updateStats, 1000); // Update stats every second
      }

      function animate() {
        if (isRunning && simulation) {
          simulation.animate();
          requestAnimationFrame(animate);
        }
      }

      // Initialize the application
      main();
    </script>
  </body>
</html>
